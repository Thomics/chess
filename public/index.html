<html>
<head>
  <title>Chess</title>
  <link rel="stylesheet" href="style/reset.css" type="text/css">
  <link rel="stylesheet" href="style/main.css" type="text/css">
</head>
<body ng-app="chess">

  <section class="chessboard-container" ng-controller="ChessController as chessCtrl">
    <div class='row' ng-repeat="space in chessCtrl.chessboard">
      <div class="chess-space" ng-repeat="square in space">
        <p class="chess-piece" ng-model="square.piece.pieceLetter" ng-click="square.piece.move()" draggable="true" id="piece-{{square.squareNum}}">
          {{square.piece.pieceLetter}}
        </p>
      </div>
    </div>
  </section>


  <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>-->
  <script src="angular.js"></script>

  <script src="app/app.js"></script>
  <script src="app/chess.controller.js"></script>
  <script src="app/cSquare.js"></script>


</body>
</html>
