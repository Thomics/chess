<html>
<head>
  <title>Chess</title>
  <link rel="stylesheet" href="style/reset.css" type="text/css">
  <link rel="stylesheet" href="style/main.css" type="text/css">
</head>
<body ng-app="chess">

  <section class="chessboard-container" ng-controller="ChessController as chessCtrl">
    <div class='row' ng-repeat="space in chessCtrl.chessboard">
      <div class="chess-space" ng-repeat="square in space">
        <p ng-model="space.piece.column" ng-click="square.piece.move()">
          {{square.piece.pieceLetter}}
          <!--<br />col{{square.column}}-->
          <!--<br />{{square.piece.color}}-->
          <!--<br />{{square.piece.piece}}-->
        </p>
        <!--square.piece.letter-->
      </div>
    </div>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <!--<script src="angular.js"></script>-->

  <script src="app/app.js"></script>
  <script src="app/chess.controller.js"></script>


</body>
</html>
